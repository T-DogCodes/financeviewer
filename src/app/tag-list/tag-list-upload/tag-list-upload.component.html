<h1>Upload the TagList to Operate On</h1>

<h2>Attention: Data is NOT automatically saved when operating on it!</h2>

<div class="upload-container">
  <input
    hidden
    type="file"
    #uploader
    (change)="uploadFile($event)"
  />
  <button (click)="uploader.click()">
    Upload
  </button>
</div>
