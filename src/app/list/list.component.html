<div class="list-component">
  <app-filter [data]="data" (filterValues)="onFilterValuesChanged($event)"></app-filter>

  <div class="list">
    <app-sum-entry [data]="data | filter: filterValues"></app-sum-entry>
    <app-list-entry *ngFor="let entry of data | filter: filterValues" [entry]="entry"></app-list-entry>
  </div>
</div>
